<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Travel Reserevation Form
        </title>
    </head>
        <h2>
            Travel Reservation Form
        </h2>
        <form>
            <label for="fname">First name*:</label><br>
            <input type="text" id="fname" placeholder="FirstName LastName"><br>
            <label for="email">Email*:</label><br>
            <input type="text" id="email" placeholder="EMAIL_ADDRESS"><br>
            <label for="package">Select Tour Package*:</label>
                <select name="package" id="package" placeholder="">
                    <option value="n"></option>
                    <option value="e">Economy</option>
                    <option value="f">First Class</option>
                    <option value="b">Business Class</option>
                </select><br>
                <label for="date">Arrival Date*:</label><br>
                <input type="date" id="date" placeholder="m/d/y"><br>
                <label for="persons">Number of Persons*:</label><br>
                <input type="number" id="persons" placeholder="UNKNOWN_TYPE"><br>
                What would you want to avail?*<br>
                Boarding<input type="radio" name="avail" value="B" unchecked><br>
                Fooding<input type="radio" name="avail" value="F" unchecked><br>
                Sight Seeing<input type="radio" name="avail" value="s" unchecked><br>
                <label for="code">Discount Coupon Code:</label><br>
                <input type="number" id="code" placeholder="UNKNOWN_TYPE"><br>
                Terms and Conditions*<br>
                I agree<input type="radio" name="term" value="a" unchecked>
                I disagree<input type="radio" name="term" value="d" unchecked><br>
                <button type="button"> Complete Reservation</button>



                            
            
        </form>



</html>
