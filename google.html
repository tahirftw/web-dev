  <head>
    <title>Google Homepage</title>
    <link href="google1.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://mail.google.com/">Gmail</a></li>
          <li class="nav-links"><a href="https://images.google.com/">Images</a></li>
          <li id="sign_in"><a href="https://myaccount.google.com/">Sign In</a></li>
        </ul>  
      </nav>  
    </header>  
    
   
    <div class="google">
    
      <a href="#" id="google_logo"><img   src="google.png" alt=" photo google-logo_zpspkcztsjo.png"   height="250"/></a>
    </div>
    
    
    <div class="form">  
      <form  action="http://www.google.com/search">
        <label for="form-search"></label>
        <input  class="round" type="text" name="q" size="20" id="form-search" placeholder="Search Google or type URL"><br>
        
      </form>
      </form>
    </div>  
    
    
    <div class= "buttons">  
      <input type="button" id="btn" value="Google Search" onClick="javascript: window.open('https://www.google.com/search?q=' + document.getElementById('form-search').value);" />
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div><br>

    
      
          
  </body>
